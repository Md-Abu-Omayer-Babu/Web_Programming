<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile Form</title>
</head>
<body>
  <h2>Student Profile Form</h2>
  <form name="studentForm" action="insert.php" method="POST" onsubmit="return validateForm();">
    Name: <input type="text" name="name"><br><br>
    Roll: <input type="text" name="roll"><br><br>
    Email: <input type="email" name="email"><br><br>
    Phone: <input type="text" name="phone"><br><br>
    Date of Birth: <input type="date" name="dob"><br><br>
    Gender: 
    <select name="gender">
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
    </select><br><br>
    Department: <input type="text" name="department"><br><br>
    Address: <textarea name="address"></textarea><br><br>
    <input type="submit" value="Submit">
  </form>

  <button><a href="student_list.html">View Student List</a></button>

  <!-- Link the external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
